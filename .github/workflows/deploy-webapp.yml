name: Deploy Webapp to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'app/skintag-webapp/**'
      - 'public/**'
      - '.github/workflows/deploy-webapp.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'app/skintag-webapp/package-lock.json'

      - name: Install dependencies
        working-directory: app/skintag-webapp
        run: npm ci

      - name: Build Next.js app
        working-directory: app/skintag-webapp
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}
        run: npm run build

      - name: Prepare deployment structure
        run: |
          mkdir -p dist
          # Copy landing page
          cp public/index.html dist/
          # Copy classic version
          cp -r public/classic dist/
          # Copy Next.js build to app/
          cp -r app/skintag-webapp/out dist/app
          # Configure API URL for classic version
          sed -i "s|API_URL_PLACEHOLDER|${{ secrets.API_URL }}|g" dist/classic/config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
