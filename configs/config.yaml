model:
  name: "google/siglip-so400m-patch14-384"
  embedding_dim: 1152
  image_size: 448

# Low-resource settings
extraction:
  batch_size_cpu: 4
  batch_size_gpu: 16
  cache_embeddings: true

training:
  classifier: "logistic"  # logistic or mlp
  seed: 42

data:
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

augmentation:
  skin_tone_shift: true
  lighting_variation: true
  noise_injection: true
